<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>my internet abode - Jeremy Philemon</title>
    <!-- Stylesheet -->
    {% load static %}{% load pipeline %}{% stylesheet 'fluff' %}
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800" rel="stylesheet">
    {% include "favicon.html" %}
  </head>

  <body>

    <div class="days" v-cloak>
      [ daysalive ] Ï€ [ pwning ]
    </div>

    {% for x in tracks %}
    <div class="card">
      <div class="caption">
        <img src="{{ x.track.album.images.0.url }}">
        {{ x.track.name }} - {{ x.track.artists.0.name }}
      </div>
    </div>
    {% endfor %}

    <!-- jQuery, Vue & I -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="/static/vue.min.js"></script>
    {% javascript 'fluff' %}
  </body>
</html>
