<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>my internet abode - Jeremy Philemon</title>
    <!-- Stylesheet -->
    {% load static %}{% load pipeline %}{% stylesheet 'fluff' %}
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800" rel="stylesheet">
    {% stylesheet 'visual' %}
    {% include "favicon.html" %}
  </head>

  <body>

    <div class="days" v-cloak>
      [ daysalive ] Ï€ [ pwning ]
    </div>

    <a class="card back uploadBack" href="{% url 'boing' %}"><i class="material-icons">keyboard_arrow_left</i>Boing</a>

    <div class="intro card">
      Your uploads
      (Scroll below)
    </div>

    {% for media in visualFluffs %}
      <div class="card">
        <img src="{{ media }}">
        <a href="{{ media }}" class="caption">{{ media }}</a>
      </div>
    {% endfor %}

    <center>
      <img src="https://imgs.xkcd.com/clickdrag/13n1e.png" width="50%">
    </center>

    <!-- jQuery, Vue & I -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="/static/vue.min.js"></script>
    {% javascript 'fluff' %}
  </body>
</html>
